<nz-layout class="layout">
  <nz-layout>
    <nz-header class="header" nz-row>
      <div class="header_logo" nz-col nzSpan="1">
        <img width=80px src="https://metrica-sports.com/wp-content/uploads/2020/10/img-costumized-services-sm-834x1024.webp" alt="">
      </div>

      <div class="header_search" nz-col [nzXs]="{ span: 12, offset: 1 }" [nzLg]="{ span: 17, offset: 0 }">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input (keyup.enter)='searchIn(querySearch)' [(ngModel)]="querySearch" type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button type="button" nz-button nzType="primary" nzSearch (click)='searchIn(querySearch)' nzShape="circle"><i nz-icon nzType="search"></i></button>
        </ng-template>
      </div>

      <div class="header_botones" nz-col [nzXs]="{ span: 7, offset: 0 }" [nzLg]="{ span: 4, offset: 0 }">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item nzSelected><a routerLink="/ligas" routerLinkActive="active">Ligas</a></li>
          <li nz-menu-item><a routerLink="/equipo" routerLinkActive="active">Equipos</a></li>
          <li nz-menu-item><a routerLink="/jugadores" routerLinkActive="active">Jugadores</a></li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Letap Developer Â©2021</nz-footer>
  </nz-layout>
</nz-layout>
