<div>
  <div class="titulo">
    <h1>Lista de equipos</h1>
  </div>
  <div class="lista">
    <div class='col-5' *ngFor="let jugador of jugadores; let i = index">
      <div class='card' (click)=printindex(i)>
        <img src='{{equipo["Avatar"]}}' alt="">
        <p>{{equipo["Nombre del Jugador"]}}</p>
        <div class="card_buttoms">
          <button type="button" (click)="showConfirm(equipo)" class="card_buttoms-buttom">
            <i nz-icon nzType="delete" nzTheme="outline"></i>
          </button>
          <button type="button" class="card_buttoms-buttom">
            <i nz-icon nzType="edit" nzTheme="outline"></i>
          </button>
        </div>
      </div>
      <nz-divider></nz-divider>
    </div>
  </div>
  <nz-pagination *ngIf="numberOfjugadores > 10" class="center pagination" [nzPageIndex]="1" [nzTotal]="numberOfjugadores"
    (nzPageIndexChange)="changePage($event)" [nzPageSize]="10">
  </nz-pagination>
</div>
