<div>
  <div class="center">
    <h1>Lista de ligas</h1>
  </div>
  <div class="lista">
    <div class='col-5' *ngFor="let liga of ligas; let i = index">
      <div class='card' (click)=printindex(i)>
        <img src='{{liga["Logo del Equipo"]}}' alt="">
        <p>{{liga["Nombre del equipo"]}}</p>
        <div class="card_buttoms">
          <button type="button" (click)="showConfirm(liga)" class="card_buttoms-buttom">
            <i nz-icon nzType="delete"  nzTheme="outline"></i>
          </button>
          <button type="button" class="card_buttoms-buttom">
            <i nz-icon nzType="edit"  nzTheme="outline"></i>
          </button>
        </div>
      </div>
      <nz-divider></nz-divider>
    </div>
  </div>
  <nz-pagination class="center pagination" [nzPageIndex]="1" [nzTotal]="numberOfLigas" (nzPageIndexChange)="changePage($event)" [nzPageSize]="10">
  </nz-pagination>
</div>
