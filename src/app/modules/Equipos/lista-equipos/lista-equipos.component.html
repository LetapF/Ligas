<div>
  <div class="titulo">
    <h1>{{titulo}}</h1>
  </div>
  <div class="lista">
    <div class='col-5' *ngFor="let equipo of equipos; let i = index">
      <div class='card'>
        <img src='{{equipo["Logo del Equipo"]}}' alt="">
        <p>{{equipo["Nombre del equipo"]}}</p>
        <div class="card_buttoms">
          <button type="button" (click)="showConfirmDelete(equipo,i)" class="card_buttoms-buttom">
            <i nz-icon nzType="delete" nzTheme="outline"></i>
          </button>
          <button type="button" class="card_buttoms-buttom">
            <i nz-icon nzType="edit" nzTheme="outline"></i>
          </button>
        </div>
      </div>
      <nz-divider></nz-divider>
    </div>
  </div>
  <nz-pagination *ngIf="numberOfEquipos > 10" class="center pagination" [nzPageIndex]="1" [nzTotal]="numberOfEquipos"
    (nzPageIndexChange)="changePage($event)" [nzPageSize]="10">
  </nz-pagination>
  <nz-result *ngIf="numberOfEquipos == 0" nzStatus="info" nzTitle="No se encontraron resultados"></nz-result>

</div>
